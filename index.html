<!-- Build a sleek contact form for a business website with hover effects. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- form -->
     <div class="container mx-auto py-12 px-6 md:px-0                      ">
        <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-3xl font-semibold text-red-800 text-center mb-6">Contact Us</h2>
            <p class="text-blue-800 text-center mb-6">Have you any question? We'd love to hear from you</p>

            <form action="#" method="post">
                <div>
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" class="w-full px-4 py-2 border border-gray-300 rounded-lg 
                    focus:ring-2 focus:ring-blue-500 focus:border-blue-500 
                    transition duration-300" placeholder="Enter your full name" required>
                </div>
            </form>
        </div>
     </div>
</body>
</html>
